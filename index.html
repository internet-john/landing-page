<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>super sweet landing pg</title>
    <link
      rel="preload"
      type="text/css"
      href="./style.css"
      as="style"
      onload="this.rel = 'stylesheet'"
    />
  </head>
  <body>
    <style type="text/css">
      @font-face {
        font-family: "Roboto";
        src: local("Roboto"), local("Roboto-Regular"),
          url("./resources/fonts/Roboto-Regular.ttf");
      }

      body {
        height: 100%;
        width: 100%;
        font-size: 100%;
        overflow-x: hidden;
        font-family: "Roboto", Arial, Helvetica, Georgia;
        font-display: fallback;
      }

      /* @media screen and (max-width: 480px) {
        body {
          flex-wrap: wrap;
        }
      } */

      .header {
        height: 10vh;
        padding: 0 17.5px;
        display: flex;
        justify-content: space-between;
      }

      .header .header__menu {
        font-size: 1.25em;
      }

      .call-to-action-container {
        height: 60vh;
        width: 80vw;
        padding: 10vh 10vw;
        display: flex;
        /* flex-wrap: wrap; figure out media queries  and add flex wrap for mobile devices */
        justify-content: space-between;
      }

      .hero .hero__text-container {
        width: 100%;
      }

      .hero .hero__text-header {
        font-size: 3.5em;
        margin-bottom: 0;
      }

      .hero .hero__text-subheader {
        font-size: 1.25em;
        margin-top: 0;
        width: 80%;
      }

      .form-container {
        width: 100%;
        border-top-right-radius: 25px;
        text-align: center;
      }

      .form-container__header {
        font-size: 1.25em;
        margin-bottom: 10px;
      }

      .form input,
      button {
        height: 5vh;
        width: 100%;
        border-width: 1px;
        border-color: lightgray;
        border-right-width: 2px;
        border-right-color: gray;
        border-left-width: 2px;
        border-right-color: gray;
      }

      .form .form__input-name {
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        border-top-width: 2px;
        border-color: gray;
      }

      button {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        border-bottom-width: 2px;
        border-color: gray;
        width: 102.5%;
      }

      .form .form__tos-agreement-text,
      .form__tos-agreement-text-link,
      a {
        width: 101.5%;
        margin: 0;
        text-decoration: none;
      }

      ::placeholder {
        padding-left: 5px;
      }

      .footer {
        margin: 0 20px;
      }
    </style>
    <header class="header">
      <h1 class="header header__logo">Stamp</h1>
      <h5 class="header header__menu">Menu</h5>
      <!-- <div class="header header__menu-item">About</div>
        <div class="header header__menu-item">Integrations</div>
        <div class="header header__menu-item">Pricing</div>
      </div> -->
    </header>
    <div class="call-to-action-container">
      <div class="hero">
        <div class="hero hero__text-container">
          <h1 class="hero hero__text-header">
            A simple way to organize your inspiration.
          </h1>
          <h5 class="hero hero__text-subheader">
            I think what motivates people is not great hate, but great love for
            other people.
          </h5>
        </div>
      </div>
      <div class="form-container">
        <h5 class="form-container__header">Sign up for free</h5>
        <form class="form">
          <div class="form form__input">
            <input
              class="form form__input-name"
              type="text"
              placeholder="Name"
              required
              pattern="[a-zA-Z]{3}"
            />
            <input
              class="form form__input-email"
              type="text"
              placeholder="E-mail"
              required
            />
            <input
              class="form form__input-password"
              type="password"
              placeholder="Password"
              required
            />
            <div class="form form__tos-agreement">
              <p class="form form__tos-agreement-text">
                By clicking "Sign up" I agree to our
                <a class="form form__tos-agreement-text-link" href="#"
                  >Terms of Service.</a
                >
              </p>
            </div>
            <button type="form form__submit">Sign Up ></button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p class="footer footer__copyright">
        Â© 2016 Stamp. All Rights Reserved.
      </p>
    </div>
    <script type="text/javascript" src="./main.js" defer></script>
  </body>
</html>
